<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSense Depth Camera - BlueOS Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px;
        }

        .status-connected {
            background-color: #4CAF50;
        }

        .status-disconnected {
            background-color: #f44336;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-panel h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }

        .video-frame {
            width: 100%;
            height: 360px;
            border-radius: 10px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .no-signal {
            color: #999;
            font-style: italic;
        }

        .data-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .data-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .data-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RealSense Depth Camera</h1>
            <p>BlueOS Extension for Underwater Depth Sensing</p>
            <div class="status-indicator" id="status">
                <span class="loading">Connecting...</span>
            </div>
        </div>

        <div class="video-container">
            <div class="video-panel">
                <h3>üì∑ Color Camera</h3>
                <div class="video-frame" id="colorFrame">
                    <div class="no-signal">No signal</div>
                </div>
            </div>
            
            <div class="video-panel">
                <h3>üìè Depth Map</h3>
                <div class="video-frame" id="depthFrame">
                    <div class="no-signal">No signal</div>
                </div>
            </div>
        </div>

        <div class="data-panel">
            <h3>üìä Depth Data</h3>
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-value" id="centerDistance">--</div>
                    <div class="data-label">Center Distance (m)</div>
                </div>
                <div class="data-item">
                    <div class="data-value" id="minDistance">--</div>
                    <div class="data-label">Min Distance (m)</div>
                </div>
                <div class="data-item">
                    <div class="data-value" id="maxDistance">--</div>
                    <div class="data-label">Max Distance (m)</div>
                </div>
                <div class="data-item">
                    <div class="data-value" id="lastUpdate">--</div>
                    <div class="data-label">Last Update</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshConnection()">üîÑ Refresh</button>
            <button class="btn" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
        </div>
    </div>

    <script>
        let isConnected = false;
        let lastUpdateTime = 0;

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                updateStatusIndicator(status.connected && status.streaming);
                return status.connected && status.streaming;
            } catch (error) {
                console.error('Status check failed:', error);
                updateStatusIndicator(false);
                return false;
            }
        }

        async function updateDepthData() {
            try {
                const response = await fetch('/api/depth_data');
                const data = await response.json();
                
                document.getElementById('centerDistance').textContent = data.center_distance.toFixed(3);
                document.getElementById('minDistance').textContent = data.min_distance.toFixed(3);
                document.getElementById('maxDistance').textContent = data.max_distance.toFixed(3);
                
                const updateTime = new Date(data.timestamp * 1000);
                document.getElementById('lastUpdate').textContent = updateTime.toLocaleTimeString();
                
                lastUpdateTime = data.timestamp;
            } catch (error) {
                console.error('Data update failed:', error);
            }
        }

        function updateStatusIndicator(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.className = 'status-indicator status-connected';
                statusEl.innerHTML = 'üü¢ Connected & Streaming';
                isConnected = true;
                setupVideoStreams();
            } else {
                statusEl.className = 'status-indicator status-disconnected';
                statusEl.innerHTML = 'üî¥ Disconnected';
                isConnected = false;
                clearVideoStreams();
            }
        }

        function setupVideoStreams() {
            const colorFrame = document.getElementById('colorFrame');
            const depthFrame = document.getElementById('depthFrame');
            
            if (isConnected) {
                colorFrame.innerHTML = '<img src="/api/video_feed" alt="Color Feed">';
                depthFrame.innerHTML = '<img src="/api/depth_feed" alt="Depth Feed">';
            }
        }

        function clearVideoStreams() {
            document.getElementById('colorFrame').innerHTML = '<div class="no-signal">No signal</div>';
            document.getElementById('depthFrame').innerHTML = '<div class="no-signal">No signal</div>';
        }

        function refreshConnection() {
            location.reload();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        async function init() {
            await checkStatus();
            
            // Update data every second
            setInterval(async () => {
                if (isConnected) {
                    await updateDepthData();
                }
            }, 1000);
            
            // Check status every 5 seconds
            setInterval(checkStatus, 5000);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
